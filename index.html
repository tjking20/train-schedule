<!DOCTYPE html>
<html>
<head>
	<title>train schedule</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<header class="jumbotron centered">
	<h1>Trains Trains Trains!</h1><br>
	<h3> Schedule</h3>
	<h5 id="time"></h5>
</header>
<div class="row">
	<!-- <div id="tableContainer" class="col-lg-12"> -->
		<div id="schedule-container">
			<h4 id="schedule-header">Current Train Schedule</h4>
			<table class= "table table-striped">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody id="schedule">
				</tbody>
			</table>
		</div>	
	</div>
</div>
<div class="row">
	<div id="form-container" class="col-lg-12">
		<h4 id="form-header">Add Train</h4>
		<form id="form" class="form-group">
			<label for="train-name">Train Name</label><br>
			<input type="text" name="schedule" placeholder="Bear Express" id="train-name"><br><br>
			<label for="train-destination">Destination</label><br>
			<input type="text" name="schedule" placeholder="The Forest" id="train-destination"><br><br>
			<label for="first-train">First Train</label><br>
			<input type="text" name="schedule" placeholder="9:00AM" id="first-train"><br><br>
			<label for="train-frequency">Frequency (min)</label><br>
			<input type="text" name="schedule" placeholder="60" id="train-frequency"><br><br>
			<input type="submit" name="schedule" id="submitBtn">
		</form>
	</div>
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
