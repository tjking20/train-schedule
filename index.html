<!DOCTYPE html>
<html>
<head>
	<title>train schedule</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>


<header class="jumbotron centered">
	<h1>Timmy the Train Engine</h1>
	<h3> Schedule</h3>
</header>
<div class="row">
	<div id="tableContainer" class="col-lg-12">
		<h4>Current Train Schedule</h4>
		<table class= "table table-striped">
			<thead>
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</thead>
			<tbody>
				<tr id="schedule">
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<div id="formContainer" class="col-lg-12">
		<h4>Add Train</h4>
		<form class="form-group">
			<label for="tname">Train Name</label>
			<br>
			<input type="text" name="schedule" placeholder="Bear Express" id="tname">
			<br><br>
			<label for="tdest">Destination</label>
			<br>
			<input type="text" name="schedule" placeholder="The Forest" id="tdest">
			<br><br>
			<label for="tfirst">First Train</label>
			<br><br>
			<input type="text" name="schedule" placeholder="9:00AM" id="tfirst">
			<br>
			<label for="tfreq">Frequency (min)</label>
			<br>
			<input type="text" name="schedule" placeholder="60" id="tfreq">
			<br>
			<input type="submit" name="schedule" id="submitBtn">
		</form>
	</div>
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
